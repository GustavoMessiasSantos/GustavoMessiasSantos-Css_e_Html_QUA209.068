<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora IMC</title>

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Calculadora de IMC</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" placeholder="Informe o peso aqui" step="0.01">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="altura">Altura (metros):</label>
                    <input type="number" class="form-control" id="altura" placeholder="Informe a altura aqui"
                        step="0.01">
                </div>
            </div>

        </div>

        <button class="btn btn-primary mt-3" onclick="calcularIMC()"> Calcular </button>


        <div class="mt-3">
             <h3>Resultado:</h3>
             <p>Seu IMC Ã©: <span id="resultado"></span></p>
             <p id="mensagem"></p>
        </div>


    </div>

    <script src="java_script/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
